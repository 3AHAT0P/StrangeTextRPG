version: '3'

services:
  main:
    container_name: strpg-main
    build:
      context: .
      dockerfile: Dockerfile
    image: strpg-main
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
      - node_modules:/usr/src/app/node_modules
    command: npm run start
    restart: on-failure
    environment:
      NODE_ENV: development
    secrets:
      - main_secret
    networks:
      - webnet
    dns:
      - 8.8.8.8
    depends_on:
      - graphDB
  graphDB:
    container_name: strpg-graphDB
    image: neo4j:4.2.7-enterprise
    networks:
      - webnet
    environment:
      NEO4J_ACCEPT_LICENSE_AGREEMENT: 'yes'
      NEO4J_AUTH: 'neo4j/maestro-nectar-film-cycle-castle-8780'
    ports:
      - 7474:7474
      - 7687:7687
    volumes:
      - graphDBData:/data
networks:
  webnet:
volumes:
  graphDBData:
  node_modules:
secrets:
  main_secret:
    file: .env.json